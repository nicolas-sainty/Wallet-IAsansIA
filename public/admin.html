<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDE Admin Dashboard - Student Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            text-align: center;
        }

        .stat-val {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--color-orange);
        }

        .stat-lbl {
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
            overflow-x: auto;
        }

        .admin-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            border-radius: var(--radius-md);
            white-space: nowrap;
        }

        .admin-tab.active {
            background: rgba(255, 140, 66, 0.2);
            color: var(--color-orange);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Lists */
        .list-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            min-height: 400px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .item-info strong {
            display: block;
            color: white;
        }

        .sub-text {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #001133;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: var(--radius-lg);
            color: white;
        }

        .participant-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .btn-icon {
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .btn-icon.check {
            background: #10b981;
        }

        .btn-icon.cross {
            background: #ef4444;
            margin-left: 5px;
        }

        .item-amount.pos {
            color: #10b981;
        }

        .item-amount.neg {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav glass-nav">
            <a href="/admin.html" class="nav-item active">
                <span style="font-size:1.2rem;">ðŸ“Š</span>

            </a>

                <span style="font-size:1.2rem;">ðŸ‘¥</span>

            </a>
            <a href="/admin-events.html" class="nav-item">
                <span style="font-size:1.2rem;">ðŸ“…</span>
                <span>Events</span>
            </a>
            <a href="/admin-finances.html" class="nav-item">

            <a href="/profile.html" class="nav-item">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <!-- Modal for Participants -->
    <div id="participantsModal" class="modal">

            <h3>Participations</h3>
