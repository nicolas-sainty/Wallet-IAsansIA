                <h4

                    En attente</h4>

    <script src="js/admin.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Special case: Finance page needs student list for dropdown, which is in loadStudents
        // but admin.js only calls loadStudents if 'studentsList' element exists.
        // We can manually call it if we need it, or add a hidden trigger.
        document.addEventListener("DOMContentLoaded", () => {
            // Wait for admin.js to initialize currentBdeId
            const checkInit = setInterval(() => {
                if (window.currentBdeId) {
                    clearInterval(checkInit);
                    if (window.loadStudents && document.getElementById('paymentTargetStudent')) {
                        console.log("Calling manual loadStudents for Finances page");
                        window.loadStudents();
                    }
                }
            }, 500);

            // Timeout safety
            setTimeout(() => clearInterval(checkInit), 10000);
        });
    </script>
