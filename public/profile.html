    <script>
        // Inline simple profile logic or move to app.js
        // Ideally should be in app.js 'loadProfile' but for simplicity keeping small logic here for init
        // Actually, let's delegate to app.js init logic by just linking it.
        // But app.js logic needs to be triggered.
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('profileName').textContent = user.full_name || user.email;
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileInitials').textContent = (user.full_name || user.email).charAt(0).toUpperCase();
                document.getElementById('profileRole').textContent = user.role === 'student' ? 'ETUDIANT' : 'BDE / ADMIN';
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
    </script>
