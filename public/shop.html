<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shop - Student Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <style>
        .shop-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-info h3 {
            margin: 0 0 5px 0;
            color: white;
        }

        .item-info p {
            margin: 0;
            color: #aaa;
            font-size: 0.9rem;
        }

        .item-price {
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <main class="main-content">
            <h1 style="text-align: center; margin-bottom: 10px;">Boutique</h1>
            <p style="text-align: center; color: #888; margin-top: 0;">Achète des crédits pour ton association</p>

            <div class="shop-grid">
                <!-- Pack 1 -->
                <div class="shop-item">
                    <div class="item-info">
                        <h3>Pack Découverte</h3>
                        <p>100 Crédits</p>
                    </div>
                    <button class="item-price btn-buy-product" data-product-id="product_10_eur"
                        style="border:none; cursor:pointer;">10.00 €</button>
                </div>

                <!-- Pack 2 -->
                <div class="shop-item">
                    <div class="item-info">
                        <h3>Pack BDE</h3>
                        <p>250 Crédits <span style="color: #4ade80; font-size: 0.8rem;">(Bonus)</span></p>
                    </div>
                    <button class="item-price btn-buy-product" data-product-id="product_20_eur"
                        style="border:none; cursor:pointer;">20.00 €</button>
                </div>

                <!-- Pack 3 -->
                <div class="shop-item">
                    <div class="item-info">
                        <h3>Pack Légende</h3>
                        <p>1000 Crédits <span style="color: #4ade80; font-size: 0.8rem;">(Mega Bonus)</span></p>
                    </div>
                    <button class="item-price btn-buy-product" data-product-id="product_50_eur"
                        style="border:none; cursor:pointer;">50.00 €</button>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav glass-nav">
            <a href="/shop.html" class="nav-item active">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span>Shop</span>
            </a>
            <a href="/events.html" class="nav-item">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2-2H5a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span>Events</span>
            </a>
            <a href="/" class="nav-item">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                </svg>
                <span>Carte</span>
            </a>
            <a href="/profile.html" class="nav-item">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
