<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Wallet - Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        .auth-container {
            max-width: 480px;
            margin: 80px auto;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            color: var(--accent-pink);
            border-bottom-color: var(--accent-pink);
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: white;
            margin-bottom: 1rem;
        }

        .auth-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/" style="text-decoration: none; color: white; font-weight: 700;">Student Wallet</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <h1 class="auth-title">Bienvenue</h1>
        <p class="auth-subtitle">Connecte-toi pour accéder à tes points</p>

        <div class="auth-tabs">
            <button class="auth-tab active" data-target="loginLink">Connexion</button>
            <button class="auth-tab" data-target="registerLink">Inscription</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn-primary btn-large">Se Connecter</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label>Nom complet</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label>Email étudiant</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="regPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label>Type de compte</label>
                <select id="regRole"
                    style="width: 100%; padding: 0.75rem; background: var(--bg-tertiary); border: 1px solid var(--glass-border); border-radius: var(--radius-sm); color: white; margin-bottom: 1rem;">
                    <option value="student">Étudiant</option>
                    <option value="bde_admin">Membre BDE (Admin)</option>
                </select>
            </div>
            <button type="submit" class="btn-primary btn-large">Créer mon compte</button>
        </form>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="js/auth.js"></script>
    <script>
        // Simple Tab Logic
        const tabs = document.querySelectorAll('.auth-tab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        function switchTab(target) {
            tabs.forEach(tab => {
                if (tab.dataset.target === target) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            if (target === 'loginLink') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                switchTab(tab.dataset.target);
            });
        });

        // Handle URL Params
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('tab') === 'register') {
            switchTab('registerLink');
        }
    </script>
</body>

</html>
